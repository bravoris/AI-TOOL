<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlphaWeb</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="d-flex flex-row px-1 vh-100" id="background-container">
      <div class="container-fluid col-2"></div>
      <div  class="d-flex flex-column col-8">
        <div class="container-fluid">
          <div class="d-flex flex-row justify-content-between">
            <div class="col-2">
              <div id="loader"></div>
            </div>
            <div class="col-1 text-center">
              <label class="text-light">Word Count</label>
              <div id="wordCount" class="fs-3 fw-bold text-light border rounded p-2"></div>
            </div>
          </div>
        </div>

        <!-- <div id="chat_container"> -->
          <div id="bot" class="mb-3 me-2 mt-3 p-4 container-fluid" contenteditable="true"></div>
        <!-- </div> -->
        <form>
          <textarea
            name="prompt"
            id="textarea"
            placeholder="Write more..."
            cols="1"
            rows="1"
          ></textarea>
          <button type="submit" class="btn btn-success" id="send">
            <i class="bi bi-send">Send</i>
          </button>
          <button type="button" class="btn btn-secondary" id="undo">
            <i class="bi bi-arrow-counterclockwise">Undo</i>
          </button>
          <button type="button" class="btn btn-secondary" id="redo">
            <i class="bi bi-arrow-clockwise">Redo</i>
          </button>
          <div>
            <input
              type="range"
              class="form-range"
              name="rangeValue"
              id="rangeValue"
              min="64"
              max="4000"
              step="100"
            /><br />
            <input
              type="number"
              name="words"
              id="words"
              class="col-sm-4 text-light"
              min="64"
              max="4000"
            />
            <label
              for="words"
              class="form-label float-left text-light text-center"
              >Words</label
            >
          </div>
        </form>
      </div>
      <div class="container-fluid col-2"></div>
    </div>

    <script type="module" src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
