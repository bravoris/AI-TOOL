<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat GPT</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div id="loader"></div>
      <div id="chat_container">
        <div id="bot" contenteditable="true"></div>
        <div id="demo"></div>
      </div>

      <form>
        <textarea name="prompt" id="textarea" placeholder="Write more..." cols="1" rows="1"></textarea>
        <button type="submit" id="send"><img src="assets/send.svg"/>Send</button>
        <button type="button" id="undo"><img src="assets/undo-btn.svg">Undo</button>
        <button type="button" id="redo"><img src="assets/redo-btn.svg">Redo</button>
        <label id="word-label">Words: </label>
        <input type="number" name="words" id="words" min="64" max="4000">
      </form>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
